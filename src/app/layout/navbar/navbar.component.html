<div class="container mx-auto px-4 py-3 flex justify-between items-center">
  <!-- Logo + Texto -->
  <div class="flex items-center space-x-2">
    <img src="assets/logo.png" alt="Logo" class="h-8 w-8"> <!-- Asegúrate de que la ruta sea correcta -->
    <a routerLink="/" class="text-xl font-bold text-white dark:text-orange-500">MiApp</a>
  </div>

  <!-- Menú Desktop -->
  <nav class="hidden md:flex space-x-6">
    <a routerLink="/" 
       routerLinkActive="text-blue-400 font-bold" 
       [routerLinkActiveOptions]="{ exact: true }" 
       class="hover:text-blue-400 dark:hover:text-yellow-400 transition-colors text-white dark:text-orange-500">
      Inicio
    </a>
    <a routerLink="/registro" 
       routerLinkActive="text-blue-400 font-bold" 
       class="hover:text-blue-400 dark:hover:text-yellow-400 transition-colors text-white dark:text-orange-500">
      Registro
    </a>
    <a routerLink="/tendencias" 
       routerLinkActive="text-blue-400 font-bold" 
       class="hover:text-blue-400 dark:hover:text-yellow-400 transition-colors text-white dark:text-orange-500">
      Tendencias
    </a>
  </nav>

  <!-- Botón de Modo Oscuro -->
  <button (click)="toggleDarkMode()" class="ml-4 p-2 rounded bg-gray-200 dark:bg-gray-800 text-white dark:text-orange-500">
    <span *ngIf="!isDarkMode">☀️</span>
    <span *ngIf="isDarkMode">🌙</span>
  </button>

  <!-- Botón Menú Mobile -->
  <button (click)="toggleMenu()" class="md:hidden text-white dark:text-orange-500 focus:outline-none">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4 6h16M4 12h16m-7 6h7"></path>
    </svg>
  </button>
</div>

<!-- Menú Mobile -->
<div *ngIf="isMenuOpen" class="md:hidden bg-gray-700 dark:bg-gray-800 p-4 rounded-lg">
  <a routerLink="/" 
     routerLinkActive="bg-blue-500 dark:bg-orange-700 text-white font-bold" 
     [routerLinkActiveOptions]="{ exact: true }" 
     class="block py-2 px-4 text-white dark:text-orange-500 hover:bg-gray-600 dark:hover:bg-yellow-500 rounded">
    Inicio
  </a>
  <a routerLink="/registro" 
     routerLinkActive="bg-blue-500 dark:bg-orange-700 text-white font-bold" 
     class="block py-2 px-4 text-white dark:text-orange-500 hover:bg-gray-600 dark:hover:bg-yellow-500 rounded">
    Registro
  </a>
  <a routerLink="/tendencias" 
     routerLinkActive="bg-blue-500 dark:bg-orange-700 text-white font-bold" 
     class="block py-2 px-4 text-white dark:text-orange-500 hover:bg-gray-600 dark:hover:bg-yellow-500 rounded">
    Tendencias
  </a>
</div>
